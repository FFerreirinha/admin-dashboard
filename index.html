<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img id="dashboard-logo" src="logos\dashboard.png">
            <header id="dashboard">Dashboard</header>
            <img id="home-logo" src="logos\home.png">
            <p id="home">Home</p>
            <img id="profile-logo" src="logos\profile.png">
            <p id="profile">Profile</p>
            <img id="messages-logo" src="logos\messages.png">
            <p id="messages">Messages</p>
            <img id="history-logo" src="logos\history.png">
            <p id="history">History</p>
            <img id="tasks-logo" src="logos\tasks.png">
            <p id="tasks">Tasks</p>
            <img id="communities-logo" src="logos\communities.png">
            <p id="communities">Communities</p>
            <img id="settings-logo" src="logos\settings.png">
            <p id="settings">Settings</p>
            <img id="support-logo" src="logos\support.png">
            <p id="support">Support</p>
            <img id="privacy-logo" src="logos\privacy.png">
            <p id="privacy">Privacy</p>
        </div>
        <header class="header">
            <input type="text" id="search-bar" placeholder="Search...">
            <div class="topright-header">
                <div id="notification"></div>
                <img id="user-icon" src="">
                <p id="user-name">Username</p>
            </div>
            <div class="bottomleft-header">
                <div id="big-user-icon"></div>
                <p id="big-user-text1">Hi there,</p>
                <header id="big-user-text2">Username</header>
            </div>
            <div class="bottomright-header">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="main-content"></div>
    </div>
</body>
</html>
