<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="logo" id="dashboard-logo" src="logos\dashboard.png">
            <header class="logo" id="dashboard">Dashboard</header>
            <img class="logo" id="home-logo" src="logos\home.png">
            <p class="logo" id="home">Home</p>
            <img class="logo" id="profile-logo" src="logos\profile.png">
            <p class="logo" id="profile">Profile</p>
            <img class="logo" id="messages-logo" src="logos\messages.png">
            <p class="logo" id="messages">Messages</p>
            <img class="logo" id="history-logo" src="logos\history.png">
            <p class="logo" id="history">History</p>
            <img class="logo" id="tasks-logo" src="logos\tasks.png">
            <p class="logo" id="tasks">Tasks</p>
            <img class="logo" id="communities-logo" src="logos\communities.png">
            <p class="logo" id="communities">Communities</p>
            <img class="logo" id="settings-logo" src="logos\settings.png">
            <p class="logo" id="settings">Settings</p>
            <img class="logo" id="support-logo" src="logos\support.png">
            <p class="logo" id="support">Support</p>
            <img class="logo" id="privacy-logo" src="logos\privacy.png">
            <p class="logo" id="privacy">Privacy</p>
        </div>
        <header class="header">
            <input type="text" id="search-bar" placeholder="Search...">
            <div class="topright-header">
                <div class="logo" id="notification"></div>
                <img class="logo" id="user-icon" src="">
                <p class="logo" id="user-name">Username</p>
            </div>
            <div class="bottomleft-header">
                <div id="big-user-icon"></div>
                <p id="big-user-text1">Hi there,</p>
                <header id="big-user-text2">Username</header>
            </div>
            <div class="bottomright-header">
                <button class="logo">New</button>
                <button class="logo">Upload</button>
                <button class="logo">Share</button>
            </div>
        </header>
        <div class="main-content">
            <div class="label" id="label1">
                <p>Your Purrjects</p>
            </div>
            <div class="post" id="post1"></div>
            <div class="post" id="post2"></div>
            <div class="post" id="post3"></div>
            <div class="post" id="post4"></div>
            <div class="post" id="post5"></div>
            <div class="post" id="post6"></div>
            <div class="label" id="label2">
                <p>World News</p>
            </div>
            <div class="post" id="world-news"></div>
            <div class="label" id="label3">
                <p>Meowing</p>
            </div>
            <div class="post" id="trending"></div>
        </div>
    </div>
</body>
</html>
